<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação de Justificativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 10px;
            border: 2px solid black;
            border-radius: 8px;
        }
        .logo {
            width: 60px;
            height: 60px;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
        textarea {
            height: 80px;
        }
        .opcoes label {
            display: inline-block;
            font-weight: normal;
            margin-right: 10px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .print-button {
            background-color: #007bff;
            color: white;
        }
        .reset-button {
            background-color: #dc3545;
            color: white;
        }
        @media (max-width: 600px) {
            .container {
                border: none;
                padding: 5px;
            }
            input[type="text"], select, textarea {
                font-size: 16px;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
        @media print {
            .buttons {
                display: none;
            }
        }
        .error {
            border-color: red;
        }
    </style>
    <script>
        function validarCampoTexto(el) {
            if (el.value.trim() === "") {
                el.classList.add("error");
            } else {
                el.classList.remove("error");
            }
        }

        function validarFormulario(event) {
            const camposObrigatorios = document.querySelectorAll("[required]");
            let valido = true;
            camposObrigatorios.forEach(campo => {
                if (campo.value.trim() === "") {
                    campo.classList.add("error");
                    valido = false;
                } else {
                    campo.classList.remove("error");
                }
            });
            if (!valido) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                event.preventDefault();
            }
        }

        function imprimirFormulario() {
            window.print();
        }

        function resetFormulario() {
            document.querySelectorAll('input[type="text"], textarea').forEach(input => input.value = '');
            document.querySelectorAll('input[type="checkbox"]').forEach(input => input.checked = false);
            document.querySelectorAll('select').forEach(sel => sel.selectedIndex = 0);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/LogoMarca.png" alt="Logo">
        </div>
        
        <h2>NOTIFICAÇÃO DE JUSTIFICATIVA</h2>
        <form onsubmit="validarFormulario(event)">
            <label for="funcionario1">Funcionário:</label>
            <input type="text" id="funcionario1" name="funcionario1" required oninput="validarCampoTexto(this)">
            
            <label>Setor: Centro de Transformação</label>
            
            <label for="funcao1">Função:</label>
            <select id="funcao1" name="funcao1" required>
                <option value="">Selecione uma opção</option>
                <option value="ICL">ICL</option>
                <option value="Aux. de Ap. Socioed.">Aux. de Ap. Socioed.</option>
                <option value="Assist. Adm.">Assist. Adm.</option>
                <option value="Aux. Adm.">Aux. Adm.</option>
                <option value="Aux. de Cozinha">Aux. de Cozinha</option>
                <option value="Aux. de Servs. Gerais">Aux. de Servs. Gerais</option>
                <option value="Coordenador(a) Pedag.">Coordenador(a) Pedag.</option>
                <option value="Coordenador(a) de Proj.">Coordenador(a) de Proj.</option>
                <option value="Inspetor(a)">Inspetor(a)</option>
                <option value="Instrutor(a) Escolar">Instrutor(a) Escolar</option>
                <option value="Menor Aprendiz">Menor Aprendiz</option>
                <option value="Diretor(a) Escolar">Diretor(a) Escolar</option>
                <option value="Porteiro">Porteiro</option>
            </select>
            
            <div class="opcoes" style="margin-top:10px;">
                <label><input type="checkbox" name="folga"> Folga</label>
                <label><input type="checkbox" name="falta"> Falta</label>
                <label><input type="checkbox" name="saida"> Saída antecipada</label>
                <label><input type="checkbox" name="atraso"> Atraso</label>
                <label><input type="checkbox" name="externo"> Trabalho externo</label><br><br>
                <label><input type="checkbox" name="manha"> Manhã</label>
                <label><input type="checkbox" name="tarde"> Tarde</label>
                <label><input type="checkbox" name="integral"> Integral</label><br><br>
                <label>Esquecimento:</label><br>
                <label><input type="checkbox" name="entradaManha"> Entrada/Manhã</label>
                <label><input type="checkbox" name="saidaManha"> Saída/Manhã</label>
                <label><input type="checkbox" name="entradaTarde"> Entrada/Tarde</label>
                <label><input type="checkbox" name="saidaTarde"> Saída/Tarde</label>
            </div>
            
            <label for="data1">Data da Justificativa:</label>
            <input type="text" id="data1" name="data1">
            
            <label for="total1">Total:</label>
            <input type="text" id="total1" name="total1">
            
            <label for="justificativa1">Justificativa:</label>
            <textarea id="justificativa1" name="justificativa1" required oninput="validarCampoTexto(this)"></textarea>
            
            <label for="ciente1">Ciente em:</label>
            <input type="text" id="ciente1" name="ciente1">
            
            <label>Assinatura do Funcionário/Polegar Direito:</label>
            <hr>
            
            <div class="buttons">
                <button type="button" class="print-button" onclick="imprimirFormulario()">Imprimir</button>
                <button type="button" class="reset-button" onclick="resetFormulario()">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
