<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notificação de Justificativa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .formulario {
      padding: 20px;
      border: 2px solid black;
      position: relative;
      background-color: #f9f9f9;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input[type="text"],
    form select,
    form textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      font-size: 14px;
    }

    .opcoes {
      border: 2px solid black;
      padding: 10px;
      margin-top: 15px;
      background: #fff;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .print-button,
    .reset-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .reset-button {
      background-color: #dc3545;
    }

    .linha-corte {
      border-top: 1px dashed black;
      margin: 30px 0;
    }

    @media print {
      .buttons {
        display: none;
      }

      body {
        margin: 0;
      }
    }

    @media (max-width: 600px) {
      .formulario {
        padding: 10px;
      }

      .logo {
        width: 40px;
        height: 40px;
      }

      form label {
        font-size: 14px;
      }

      form input[type="text"],
      form select,
      form textarea {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="formulario">
      <div class="logo">
        <img src="img/LogoMarca.png" alt="Logo" />
      </div>
      <h2 style="text-align: center;">NOTIFICAÇÃO DE JUSTIFICATIVA</h2>
      <form onsubmit="return validarFormulario(this)">
        <label for="funcionario1">FUNCIONÁRIO:</label>
        <input type="text" id="funcionario1" name="funcionario1" required />

        <label>SETOR: CENTRO DE TRANSFORMAÇÃO</label>
        <label for="funcao1">FUNÇÃO:</label>
        <select id="funcao1" name="funcao1" required>
          <option value="">Selecione uma opção</option>
          <option value="ICL">ICL</option>
          <option value="AUXSOCIO">AUX. DE AP. SOCIOED.</option>
          <option value="ASSITADM">ASSIT. ADM</option>
          <option value="AUXADM">AUX ADM</option>
          <option value="COZINHA">AUX. DE COZINHA</option>
          <option value="SERVGERAIS">AUX. DE SERVS. GERAIS</option>
          <option value="COORDPEDAG">COORDENADOR (A) PEDAG.</option>
          <option value="COORDPROJ">COORDENADOR (A) DE PROJ.</option>
          <option value="INSPETOR">INSPETOR (A)</option>
          <option value="INSTRUTOR">INSTRUTOR (A) ESCOLAR</option>
          <option value="APRENDIZ">MENOR APRENDIZ</option>
          <option value="DIRETOR">DIRETOR (A) ESCOLAR</option>
          <option value="PORTEIRO">PORTEIRO</option>
        </select>

        <div class="opcoes">
          <label>
            FOLGA <input type="checkbox" />
            | FALTA <input type="checkbox" />
            | SAÍDA ANTECIPADA <input type="checkbox" />
            | ATRASO <input type="checkbox" />
            | TRABALHO EXTERNO <input type="checkbox" />
          </label>
          <br /><br />
          <label>
            PERÍODO:
            <input type="checkbox" /> MANHÃ |
            <input type="checkbox" /> TARDE |
            <input type="checkbox" /> INTEGRAL
          </label>
          <br /><br />
          <label>
            ESQUECIMENTO:
            Entrada/manhã <input type="checkbox" /> |
            Saída/manhã <input type="checkbox" /> |
            Entrada/tarde <input type="checkbox" /> |
            Saída/tarde <input type="checkbox" />
          </label>
        </div>

        <label for="data1">DATA DA JUSTIFICATIVA:</label>
        <input type="text" id="data1" name="data1" required />

        <label for="total1">TOTAL:</label>
        <input type="text" id="total1" name="total1" required />

        <label for="justificativa1">JUSTIFICATIVA:</label>
        <textarea id="justificativa1" name="justificativa1" rows="4" required></textarea>

        <label for="ciente1">CIENTE EM:</label>
        <input type="text" id="ciente1" name="ciente1" placeholder="____/____/_______" required />

        <label>ASSINATURA DO FUNCIONÁRIO/POLEGAR DIREITO:</label>
        <hr />
        <br />
        <button type="submit" style="display: none;"></button>
      </form>
    </div>
  </div>

  <div class="buttons">
    <button class="print-button" onclick="window.print()">Imprimir</button>
    <button class="reset-button" onclick="resetFormulario()">Resetar</button>
  </div>

  <script>
    function resetFormulario() {
      document.querySelectorAll('input[type="text"], textarea').forEach(input => input.value = '');
      document.querySelectorAll('input[type="checkbox"]').forEach(input => input.checked = false);
      document.querySelectorAll('select').forEach(select => select.value = '');
    }

    function validarFormulario(form) {
      const camposObrigatorios = form.querySelectorAll('[required]');
      for (let campo of camposObrigatorios) {
        if (!campo.value.trim()) {
          alert(`⚠ Por favor, preencha o campo: ${campo.previousElementSibling?.innerText || campo.name}`);
          campo.focus();
          return false;
        }
      }
      return true;
    }
  </script>
</body>
</html>
